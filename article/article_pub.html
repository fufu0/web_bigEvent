<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assert/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../assert/lib/cropper/cropper.css">
    <link rel="stylesheet" href="../assert/css/article/article_pub.css" />
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">写文章</div>
        <div class="layui-card-body">
            <form class="layui-form" id="submitArticle">
                <div class="layui-form-item">
                  <label class="layui-form-label">文章标题</label>
                  <div class="layui-input-block">
                    <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">文章类别</label>
                    <div class="layui-input-block">
                      <select name="cate_id" lay-verify="required">
                      </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章内容</label>
                    <!-- 为富文本编辑器外部的容器设置高度 -->
                    <div class="layui-input-block" style="height: 400px;">
                      <!-- 重要：将来这个 textarea 会被初始化为富文本编辑器 -->
                      <textarea name="content"></textarea>
                    </div>
                </div>
                <!-- 图片裁剪区域 -->
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章封面</label>
                    <!-- 选择封面区域 -->
                    <div class="layui-input-block cover-box">
                      <!-- 左侧裁剪区域 -->
                      <div class="cover-left">
                        <img id="image" src="/assert/images/砂糖卷.jpg" alt="" />
                      </div>
                      <!-- 右侧预览区域和选择封面区域 -->
                      <div class="cover-right">
                        <!-- 预览的区域 -->
                        <div class="img-preview"></div>
                        <!-- 选择封面按钮 -->
                        <button type="button" class="layui-btn layui-btn-danger" id="chooseCover">选择封面</button>
                        <input type="file" accept="image/png,image/jpeg,image/gif" id="chooseFile">
                      </div>
                    </div>
                </div>
                <!-- 第五行 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit>发布</button>
                      <button class="layui-btn  layui-btn-primary" lay-submit id="draftSave">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script type="text/html" id="tpl-classList">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>

    <script src="../assert/lib/layui/layui.all.js"></script>
    <script src="../assert/lib/jquery.js"></script>
    <script src="../assert/lib/cropper/Cropper.js"></script>
    <script src="../assert/lib/cropper/jquery-cropper.js"></script>
    <script src="/assert/lib/tinymce/tinymce.min.js"></script>
    <script src="/assert/lib/tinymce/tinymce_setup.js"></script>
    <script src="../assert/lib/template-web.js"></script>
    <script src="../assert/js/baseAPI.js"></script>
    <script src="../assert/js/article/article_pub.js"></script>
</body>
</html>
