<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assert/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../assert/css/user/user_info.css" />
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">修改用户信息</div>
        <div class="layui-card-body">
            <form class="layui-form" lay-filter="formUserInfo" id="form_UserInfo">
                <input type="hidden" name="id">
                <div class="layui-form-item">
                  <label class="layui-form-label">登录名称</label>
                  <div class="layui-input-block">
                    <input type="text" name="username" required placeholder="请输入登录名称" autocomplete="off" class="layui-input" readonly>
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">用户名称</label>
                  <div class="layui-input-block">
                    <input type="text" name="nickname" required  lay-verify="required|nickname" placeholder="请输入用户名称" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">用户邮箱</label>
                  <div class="layui-input-block">
                    <input type="text" name="email" required  lay-verify="required|email" placeholder="请输入用户邮箱" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit lay-filter="formDemo">提交修改</button>
                      <button type="button" class="layui-btn layui-btn-primary" id="btnReset">重置</button>
                    </div>
                </div>
            </form>
            
        </div>
    </div>

    <script src="../assert/lib/layui/layui.all.js"></script>
    <script src="../assert/lib/jquery.js"></script>
    <script src="../assert/js/baseAPI.js"></script>
    <script src="../assert/js/user/user_info.js"></script>
</body>
</html>
